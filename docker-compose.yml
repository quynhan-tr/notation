services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=sqlite3:db/development.sqlite3
    volumes:
      - ./backend:/app
      - /app/tmp
      - /app/log
    command: bundle exec rails server -b 0.0.0.0
    networks:
      - notation-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - notation-network

networks:
  notation-network:
    driver: bridge
